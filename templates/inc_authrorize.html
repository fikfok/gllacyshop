<form class="navigation-right-menu-authorize {% if user.is_authenticated %}user_is_authenticated{% endif %}" action="/user/login/" method="post">
    {% csrf_token %}
    {% if not user.is_authenticated %}
    <a class="rounded-btn authorize-btn login-img" href="#">Вход</a>
    {% else %}
    <a class="rounded-btn authorize-btn logout-img" href="/user/logout/">Выход</a>
    {% endif %}

    <div class="authorize-form hideme clearfix {% if authorizeError %}authorize-form-error{% endif %}">
        <div class="txt-box-container">
            <input class="txt-box text-authorize-login" type="text" name="login" placeholder="Логин" required>
            <span class="txt-box-lable">Логин</span>
        </div>
        <div class="txt-box-container">
            <input class="txt-box authorize-password" type="password" name="password" placeholder="Пароль" required>
            <span class="txt-box-lable">Пароль</span>
        </div>
        <button class="red-btn authorize-login-btn" type="submit" name="authorize-login-btn">Войти</button>
        <div class="help-login">
            <a class="help-login-link" href="#">Забыли пароль?</a>
            <a class="help-login-link" href="#">Новая регистрация</a>
        </div>
        {% if authorizeError %}
        <div class="authorize-form-error-block">
            <p class="authorize-form-error-title">Введены неверные логин/пароль</p>
        </div>
        {% endif %}
    </div>
</form>
